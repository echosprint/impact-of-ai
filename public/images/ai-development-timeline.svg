<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">人工智能发展时间线</text>
  
  <!-- Main timeline line -->
  <line x1="100" y1="400" x2="1100" y2="400" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Timeline periods background bars -->
  <!-- Ancient dreams -->
  <rect x="100" y="380" width="50" height="40" fill="#fef3c7" opacity="0.7"/>
  
  <!-- Foundation period (1900-1950) -->
  <rect x="200" y="380" width="150" height="40" fill="#ddd6fe" opacity="0.7"/>
  
  <!-- Birth of AI (1950-1970) -->
  <rect x="350" y="380" width="100" height="40" fill="#bbf7d0" opacity="0.7"/>
  
  <!-- First AI Winter (1970-1980) -->
  <rect x="450" y="380" width="50" height="40" fill="#fecaca" opacity="0.7"/>
  
  <!-- Expert Systems Revival (1980-1990) -->
  <rect x="500" y="380" width="50" height="40" fill="#bfdbfe" opacity="0.7"/>
  
  <!-- Second AI Winter (1990s) -->
  <rect x="550" y="380" width="50" height="40" fill="#fda4af" opacity="0.7"/>
  
  <!-- Modern AI Rise (2000-present) -->
  <rect x="600" y="380" width="500" height="40" fill="#86efac" opacity="0.7"/>
  
  <!-- Year markers -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
    <text x="200" y="440">1900</text>
    <text x="350" y="440">1950</text>
    <text x="450" y="440">1970</text>
    <text x="500" y="440">1980</text>
    <text x="550" y="440">1990</text>
    <text x="600" y="440">2000</text>
    <text x="800" y="440">2010</text>
    <text x="1000" y="440">2020</text>
  </g>
  
  <!-- Period labels -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
    <text x="125" y="375" text-anchor="middle">古代<tspan x="125" dy="12">梦想</tspan></text>
    <text x="275" y="375" text-anchor="middle">理论<tspan x="275" dy="12">奠基</tspan></text>
    <text x="400" y="375" text-anchor="middle">AI<tspan x="400" dy="12">诞生</tspan></text>
    <text x="475" y="375" text-anchor="middle">寒冬<tspan x="475" dy="12">1</tspan></text>
    <text x="525" y="375" text-anchor="middle">专家<tspan x="525" dy="12">系统</tspan></text>
    <text x="575" y="375" text-anchor="middle">寒冬<tspan x="575" dy="12">2</tspan></text>
    <text x="850" y="375" text-anchor="middle">现代AI<tspan x="850" dy="12">崛起</tspan></text>
  </g>
  
  <!-- Key milestones -->
  
  <!-- 1950 Turing Test -->
  <circle cx="340" cy="400" r="5" fill="#ef4444"/>
  <line x1="340" y1="395" x2="340" y2="320"/>
  <rect x="290" y="300" width="100" height="30" fill="white" stroke="#e5e7eb"/>
  <text x="340" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">1950 图灵测试</text>
  
  <!-- 1956 Dartmouth Conference -->
  <circle cx="365" cy="400" r="5" fill="#10b981"/>
  <line x1="365" y1="405" x2="365" y2="480"/>
  <rect x="315" y="480" width="100" height="30" fill="white" stroke="#e5e7eb"/>
  <text x="365" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">1956 达特茅斯会议</text>
  
  <!-- 1997 Deep Blue -->
  <circle cx="635" cy="400" r="5" fill="#8b5cf6"/>
  <line x1="635" y1="395" x2="635" y2="320"/>
  <rect x="585" y="300" width="100" height="30" fill="white" stroke="#e5e7eb"/>
  <text x="635" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">1997 深蓝胜利</text>
  
  <!-- 2006 Deep Learning -->
  <circle cx="720" cy="400" r="5" fill="#f59e0b"/>
  <line x1="720" y1="405" x2="720" y2="480"/>
  <rect x="670" y="480" width="100" height="30" fill="white" stroke="#e5e7eb"/>
  <text x="720" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">2006 深度学习</text>
  
  <!-- 2012 AlexNet -->
  <circle cx="780" cy="400" r="5" fill="#06b6d4"/>
  <line x1="780" y1="395" x2="780" y2="320"/>
  <rect x="730" y="300" width="100" height="30" fill="white" stroke="#e5e7eb"/>
  <text x="780" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">2012 AlexNet</text>
  
  <!-- 2016 AlphaGo -->
  <circle cx="840" cy="400" r="5" fill="#ec4899"/>
  <line x1="840" y1="405" x2="840" y2="480"/>
  <rect x="790" y="480" width="100" height="30" fill="white" stroke="#e5e7eb"/>
  <text x="840" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">2016 AlphaGo</text>
  
  <!-- 2017 Transformer -->
  <circle cx="855" cy="400" r="5" fill="#84cc16"/>
  <line x1="855" y1="395" x2="855" y2="320"/>
  <rect x="805" y="300" width="100" height="30" fill="white" stroke="#e5e7eb"/>
  <text x="855" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">2017 Transformer</text>
  
  <!-- 2020 GPT-3 -->
  <circle cx="920" cy="400" r="5" fill="#f97316"/>
  <line x1="920" y1="405" x2="920" y2="480"/>
  <rect x="870" y="480" width="100" height="30" fill="white" stroke="#e5e7eb"/>
  <text x="920" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">2020 GPT-3</text>
  
  <!-- 2022 ChatGPT -->
  <circle cx="940" cy="400" r="5" fill="#dc2626"/>
  <line x1="940" y1="395" x2="940" y2="320"/>
  <rect x="890" y="300" width="100" height="30" fill="white" stroke="#e5e7eb"/>
  <text x="940" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">2022 ChatGPT</text>
  
  <!-- Development trend line -->
  <path d="M 100,600 Q 200,580 350,550 Q 450,620 500,580 Q 550,610 600,500 Q 800,350 1000,200" 
        stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <g transform="translate(100, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">图例:</text>
    <circle cx="20" cy="20" r="4" fill="#ef4444"/>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="11" fill="#374151">重要里程碑</text>
    <line x1="120" y1="20" x2="140" y2="20" stroke="#3b82f6" stroke-width="3" stroke-dasharray="3,3"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="11" fill="#374151">发展趋势</text>
    <rect x="220" y="15" width="15" height="10" fill="#bbf7d0" opacity="0.7"/>
    <text x="240" y="25" font-family="Arial, sans-serif" font-size="11" fill="#374151">发展期</text>
    <rect x="290" y="15" width="15" height="10" fill="#fecaca" opacity="0.7"/>
    <text x="310" y="25" font-family="Arial, sans-serif" font-size="11" fill="#374151">低潮期</text>
  </g>
  
  <!-- Description -->
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    从古代神话到现代智能：人工智能技术发展的70年历程
  </text>
</svg> 